<div class="container mt-5">
    <form class="form-login" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">{{ 'global.login' | translate }}</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" placeholder="{{ 'registration.username' | translate }}" autofocus
                   autocomplete="off" formControlName="username" required>
            <label for="inputUsername">{{ 'registration.username' | translate }}</label>
            <div class="alert alert-danger mt-2" *ngIf="invalidUsername()"> {{ 'validations.username' | translate }}</div>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="{{ 'registration.password' | translate }}"
                   autocomplete="off" formControlName="password" required>
            <label for="inputPassword">{{ 'registration.password' | translate }}</label>
            <div class="alert alert-danger mt-2" *ngIf="invalidPassword()">{{ 'validations.password' | translate }}</div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="isDisableLoginButton()">{{ 'global.login' | translate }}</button>
    </form>

    <div class="d-flex justify-content-center">
        <p class="text-center text-dark mt-2"> {{ 'global.create_new_account' | translate }}
            <a [routerLink]="['/register']" class="text-danger">{{ 'global.register' | translate }}</a></p>
    </div>
</div>
